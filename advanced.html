    <div class="links">

    <div class="advanced">
        <!-- Search form for regular Google search -->
        <h1>Google</h1>
        <h1 id="advTitle">Advanced Search</h1>
        <h3>Find pages with...</h3>
       <!-- amend below for advanced functionality-->
        <form action="https://www.google.com/search">
            <p>all these words: <input type="text" name="as_q"></p>
            <p>this exact word or phrase: <input type="text" name="as_epq"></p>
            <p>any of these words: <input type="text" name="as_oq"></p>
            <p>none of these words: <input type="text" name="as_eq"></p>
            <input id="advSubmit" type="submit" value="Advanced Search">
        </form>
        
    </div>
